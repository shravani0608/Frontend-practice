<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InternMeets Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT PURPLE SECTION -->
    <div class="left">

        <!-- LOGO -->
        <div class="logo">
            <img src="images/internmeetslogo.png" alt="InternMeets Logo">
        </div>

        <!-- USER ICON -->
        <img src="images/user-add-01.png" class="user-icon" alt="User">

        <!-- TEXT -->
        <div class="left-text">
            <h3>Sign up and Come On in.</h3>
            <p>Sign in is simple, free & fast and discover your role fit for you.</p>
        </div>

        <!-- ILLUSTRATIONS -->
        <img src="images/purpletopleft.png" class="img-top-left" alt="">
        <img src="images/purpletopright.png" class="img-top-right" alt="">
        <img src="images/messagepicture.png" class="img-bottom-msg" alt="">
        <img src="images/bottomphppurple.png" class="img-bottom-php" alt="">

    </div>

    <!-- RIGHT WHITE SECTION -->
    <div class="right">
        <nav class="auth-nav">Already have an account ? Are you Faculty<a href="#">Log in </a></nav>
        <div class="login-box">

            <h3>Enter your details to Log in</h3>
            <p class="small-text">Select who you are</p>

            <div class="role-buttons">
                <button class="active">Candidate</button>
                <button>Employer</button>

            </div>

            <input type="text" placeholder="Enter your mobile number">
            <input type="password" placeholder="Enter your password">

            <a href="#" class="forgot">Forgot Password?</a>

            <button class="login-btn">Log in</button>

            <p class="register">
                Donâ€™t have an account?
                <a href="#">Register Now</a>
            </p>

        </div>
    </div>

</div>

</body>
</html>
